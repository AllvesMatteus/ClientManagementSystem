<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Consulta de Clientes</title>
    <link rel="icon" href="assets/icons/icon-16px.ico" sizes="16x16" type="image/x-icon">
    <link rel="icon" href="assets/icons/icon-32px.ico" sizes="32x32" type="image/x-icon">
    <link rel="icon" href="assets/icons/icon-64px.ico" sizes="64x64" type="image/x-icon">
    <link rel="icon" href="assets/icons/icon-128px.ico" sizes="128x128" type="image/x-icon">
    <link rel="icon" href="assets/icons/icon-256px.ico" sizes="256x256" type="image/x-icon">
    <link rel="icon" href="assets/icons/icon-500px.ico" sizes="500x500" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Notification -->
    <div id="toast-notification" class="fixed top-4 right-4 z-50 hidden">
        <div class="flex items-center justify-between w-full max-w-xs p-4 rounded-lg shadow-md text-gray-900 bg-white"
            role="alert">
            <div
                class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                        clip-rule="evenodd"></path>
                </svg>
            </div>
            <div class="ml-3 text-sm font-normal" id="toast-message"></div>
            <button type="button"
                class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8"
                data-dismiss-target="#toast-notification" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="flex items-center justify-center w-12 h-12 rounded-lg">
                    <a href="index.html">
                        <img src="assets/img/logo.png" alt="Logo" class="w-full h-full object-cover">
                    </a>
                </div>
                <div>
                    <h1 class="text-xl md:text-2xl font-bold text-gray-800">Cadastro de Empresas</h1>
                </div>
            </div>
            <nav class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium">Início</a>
                <a href="#tableContainer" class="text-gray-700 hover:text-blue-600 font-medium">Clientes</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Contato</a>
            </nav>
        </div>
    </header>

    <!-- Mobile menu button -->
    <div class="md:hidden fixed bottom-6 right-6 z-10">
        <button id="mobileMenuButton"
            class="p-3 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 transition">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Mobile menu content -->
    <div id="mobileMenu"
        class="hidden md:hidden fixed inset-0 bg-white z-20 flex flex-col items-center justify-center space-y-8 text-xl">
        <button id="closeMobileMenuButton" class="absolute top-4 right-4 text-gray-600 hover:text-gray-800 text-3xl">
            <i class="fas fa-times"></i>
        </button>
        <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium">Início</a>
        <a href="#tableContainer" class="text-gray-700 hover:text-blue-600 font-medium">Clientes</a>
        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Contato</a>
    </div>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-sm p-6 mb-8 fade-in">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Cadastrar Novo Cliente</h2>
            <form id="customerForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                    <input type="text" id="name" required maxlength="60"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                        <input type="tel" id="phone" required maxlength="11" pattern="[0-9]*"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" required maxlength="60"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                    </div>
                </div>

                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select id="status"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                        <option value="Ativo">Ativo</option>
                        <option value="Inativo">Inativo</option>
                    </select>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md font-medium transition duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    <i class="fas fa-user-plus mr-2"></i> Adicionar Cliente
                </button>
            </form>
        </div>

        <!-- Search and Customer List -->
        <div class="bg-white rounded-lg shadow-sm p-6 fade-in">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                <h2 class="text-xl font-semibold text-gray-700">Lista de Clientes</h2>

                <div class="relative w-full md:w-64">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-search text-gray-400"></i>
                    </div>
                    <input type="text" id="searchInput" placeholder="Buscar clientes..."
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                </div>
            </div>

            <!-- Desktop Table -->
            <div class="hidden md:block overflow-x-auto" id="tableContainer">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Nome</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Telefone</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Email</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Ações</th>
                        </tr>
                    </thead>
                    <tbody id="customerTableBody" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>

            <!-- Mobile Cards -->
            <div id="mobileCustomerList" class="md:hidden space-y-4">
            </div>

            <div id="noResults" class="text-center py-8 hidden">
                <i class="fas fa-user-slash text-gray-400 text-4xl mb-2"></i>
                <p class="text-gray-500">Nenhum cliente encontrado</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class=" py-4">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            <em>Desenvolvido por Mateus Alves - 2025</em>
            <br>
            <a href="https://github.com/AllvesMatteus" target="_blank" class="footer-link">
                <i class="fab fa-github mr-1"></i> GitHub
            </a>
            |
            <a href="https://www.linkedin.com/in/allves-matteus/" target="_blank" class="footer-link">
                <i class="fab fa-linkedin mr-1"></i> LinkedIn
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
